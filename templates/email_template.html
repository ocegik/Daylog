<!DOCTYPE html>
<html>
<head>
    <title>Welcome Email</title>
    <style>
        body {
            background-color: white;
            color: #333; /* Dark gray text color for better readability */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff; /* Change this color to match your branding */
        }
        .verification-code {
            font-size: 24px; /* Larger font size */
            margin: 20px 0; /* Add some space above and below */
            color: #28a745; /* A pleasant green, change as needed */
        }
        p {
            color: #6c757d; /* A softer text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <p>You've successfully signed up with our application.</p>
        <p class="verification-code">{{ verification_code }}</p>
        <p>Thank you for joining us!</p>
    </div>
</body>
</html>
